<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Lovers</title>

    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <header class="headerfooter header">
      <h1 class="headertxt">Puppy Lovers Page</h1>
    </header>

    <section class="banner-area">
      <div class="bannerimage">
        <img
          class="image1"
          src="images/banner-puppies.jpg"
          alt="banner-puppies"
        />
      </div>
    </section>

    <section class="imagewraper">

        <div class="firstimage">
          <img src="images/puppy-1.jpg" alt="puppy-1" />
        </div>

        <div class="secondimage">
          <p class="missingimage">Puppy missing here!!</p>
        </div>

        <div class="thirdimage">
          <img src="images/puppy-2.jpg" alt="puppy-2" />
        </div>

    </section>

    <section class="secondarea">
      <h2 class="morepupies">More Puppies</h2>
    </section>

    <section class="imagewraper">
      <div class="imagefirst">
        <img src="images/puppy-3.jpg" alt="puppy-3" />
      </div>

      <div class="imagesecond">
        <img src="images/puppy-4.jpg" alt="puppy-4" />
      </div>
    </section>

    <footer class="headerfooter footer">
      <p class="footertxt">Developed by: Yakob Dereje</p>
    </footer>
  </body>
</html>
